[grid]
cells = 16
refine = 0

[block_inverse_solver]
maxiter = 100
reduction = 1e-12
verbose = 0

[linear_solver]
maxiter = 5000
verbosity = 1

[solver]
reduction = 1e-12

[debug]
matrix_precision = 3
matrix_prindwidth = 12
print_jacobian = 0
print_bcrs = 0
print_blockdiagonal = 0
print_blockoffdiagonal = 0
print_pointdiagonal = 0
test_jacobian_apply = 0

[formcompiler]
operators = nonlinear, nonlinear_blockdiagonal, nonlinear_blockoffdiagonal, nonlinear_pointdiagonal

[formcompiler.nonlinear]
form = nonlinear
classname = NonlinearLocalOperator
filename = nonlinear_matrix_free_generated_nonlinear_operator.hh
matrix_free = 1

[formcompiler.nonlinear_blockdiagonal]
form = nonlinear
classname = NonlinearBlockDiagonalLocalOperator
filename = nonlinear_matrix_free_generated_nonlinear_block_diagonal_operator.hh
matrix_free = 1
block_preconditioner_diagonal = 1

[formcompiler.nonlinear_blockoffdiagonal]
form = nonlinear
classname = NonlinearBlockOffDiagonalLocalOperator
filename = nonlinear_matrix_free_generated_nonlinear_block_off_diagonal_operator.hh
matrix_free = 1
block_preconditioner_offdiagonal = 1

[formcompiler.nonlinear_pointdiagonal]
form = nonlinear
classname = NonlinearPointDiagonalLocalOperator
filename = nonlinear_matrix_free_generated_nonlinear_point_diagonal_operator.hh
matrix_free = 1
block_preconditioner_pointdiagonal = 1
